<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign in to GitHub . Github</title>
</head>
<body>
    <div class="container-all">
        <div class="container-img">
            <img src="github.png">
        </div>
        <span>Sign in to github</span>
        <div class="container-form">
            <form action="https://www.github.com">
                <div class="container-grid">
                    <span>Username or email address</span>
                    <input type="email" name="email" id="email">
                    <span id="pass">Password</span>
                    <a href="#" style="text-decoration: none;">Forgot password?</a>
                    <input type="password" name="email" id="password">
                    <input type="submit" id="submit" value="Sign In">
                </div>
            </form>
        </div>
        <div class="form-bottom">
            <span>New to GitHub?</span><a href="#"> Create an account.</a>
        </div>
        <div class="bottom">
            <a href="">Terms</a><a href="">Privacy</a><a href="">Security</a><a href="">Contact GitHub</a>
        </div>
    </div>
</body>
</html>
